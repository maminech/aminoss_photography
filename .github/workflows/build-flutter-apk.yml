name: Build Flutter APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/adaptive-upgrade
    paths:
      - 'flutter-app/**'

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get Flutter dependencies
        working-directory: ./flutter-app
        run: flutter pub get
      
      - name: Build APK
        working-directory: ./flutter-app
        run: flutter build apk --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: aminoss-photography-app
          path: flutter-app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Aminoss Photography App v1.0.${{ github.run_number }}
          files: flutter-app/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
